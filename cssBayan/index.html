<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="h1">Welcome to CSS Bayan!</h1>
        <ul class="bayan__list">
            <li class="bayan__item">
                <input id="meme1" type="radio" name="memes" checked>
                <label for="meme1">
                    <h2>Oh! Sh*t!</h2>
                    <img src="./img/1.jpg" alt="meme" title="meme">
                </label>
            </li>
            <li class="bayan__item">
                <input id="meme2" type="radio" name="memes">
                <label for="meme2">
                    <h2>If you were bitten</h2>
                    <img src="./img/2.jpg" alt="meme" title="meme">
                </label>
            </li>
            <li class="bayan__item">
                <input id="meme3" type="radio" name="memes">
                <label for="meme3">
                <h2>Throw the ball</h2>
                <img src="./img/3.jpg" alt="meme" title="meme">
                </label>                
            </li>
            <li class="bayan__item">
                <input id="meme4" type="radio" name="memes">
                <label for="meme4">
                    <h2>Corgi took corgi</h2>
                    <img src="./img/4.jpg" alt="meme" title="meme">                 
                </label>
            </li>
            <li class="bayan__item">
                <input id="meme5" type="radio" name="memes">
                <label for="meme5">
                    <h2>Drinking corgi</h2>
                    <img src="./img/5.jpg" alt="meme" title="meme">
                </label>
                
            </li>
        </ul>
    </div>
</body>
</html>
